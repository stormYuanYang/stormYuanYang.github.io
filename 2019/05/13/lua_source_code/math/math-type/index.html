<ul>
<li>如果参数是整数，则返回“integer”；</li>
<li>如果参数是浮点数，则返回“float”；</li>
<li>如果参数不是数字，则返回nil。</li>
</ul>
<p><strong>math_type</strong>的声明如下：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">static</span> <span class="type">int</span> <span class="title function_">math_type</span> <span class="params">(lua_State *L)</span>;</span><br></pre></td></tr></table></figure>

<h1 id="math-type实现"><a href="#math-type实现" class="headerlink" title="math_type实现"></a>math_type实现</h1><p><strong>math_type</strong>的实现源码：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">static</span> <span class="type">int</span> <span class="title function_">math_type</span> <span class="params">(lua_State *L)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (lua_type(L, <span class="number">1</span>) == LUA_TNUMBER) &#123;</span><br><span class="line">        <span class="keyword">if</span> (lua_isinteger(L, <span class="number">1</span>))</span><br><span class="line">            lua_pushliteral(L, <span class="string">&quot;integer&quot;</span>);</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            lua_pushliteral(L, <span class="string">&quot;float&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        luaL_checkany(L, <span class="number">1</span>);</span><br><span class="line">        lua_pushnil(L);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>math_type</strong>判断参数是否是<strong>LUA_TNUMBER</strong>类型；如果是<strong>LUA_TNUMBER</strong>的话，则再判断参数是整数还是浮点数；否则，如果是传入了参数，则将nil入栈。</p>
